name: "Aeron CodeQL Scanning"

queries:
  - uses: security-and-quality

query-filters:
  - exclude:
      id: java/unused-reference-type
  - exclude:
      id: java/missing-override-annotation
  - exclude:
      id: java/unused-parameter
  - exclude:
      id: java/uncaught-number-format-exception
  - exclude:
      id: java/missing-case-in-switch
  - exclude:
      id: cpp/unsigned-comparison-zero
  - exclude:
      id: cpp/poorly-documented-function
  - exclude:
      id: cpp/trivial-switch
  - exclude:
      id: cpp/unused-static-variable
